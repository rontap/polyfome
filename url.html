<script>
    fome = { primaryColor : '#666',
            theme : 0 };
function create() {
    $('#bufferr').addClass('on');
    $('#superholder').addClass('is');
    
    
    
    data=inca.value.replace('elemential.net','');
    $.ajax({
    type: "POST",
    url: "http://elemential.net/shorten.php",
    data: 'link='+data,
    cache: false,
    success: function(result){
        aq=JSON.parse(result)
    console.log(aq);
        back.innerHTML='<a href="'+aq.shortenedLink+'">'+aq.short+"</a>";
        $('#bufferr').removeClass('on');
        $('#back').addClass('is');
    }
    });
    
}
console.log('as');
</script>
