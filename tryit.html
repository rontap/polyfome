<script>
x_a=location.hash.slice(1,location.href.hash);
    
    x_a=x_a.replace(/</g,"&lt;");
    x_a=x_a.replace(/>/g,"&gt;");
    x_a=x_a.replace(/¤/g,'<br>');
    x_con.innerHTML=x_a
    
    
    function x_t() {
        x_hold=x_con.innerHTML;
        x_hold=x_hold.replace(/&lt;/g,"<");
        x_hold=x_hold.replace(/&gt;/g,">");
        x_disp.innerHTML=x_hold;
        location.hash=x_hold;
    }

<style>
#x_con {
    -webkit-animation:slin 1s;
    width:45%;
    background:#f1f1f1;
    height:calc( 100% - 50px ) ; 
    overflow-y: scroll;
    padding:5px;
    font-family: monospace;
    position: fixed;
    box-shadow:4px 0px 8px #777;
}
    @-webkit-keyframes slin 
    {
        0%{margin-left:-40%;opacity:0.2;}
        60% {opacity:1;box-shadow:4px 0px 6px #999;}
        100%{margin-left:0%;opacity:1;box-shadow:4px 0px 8px #777;}
    }
    #x_set {
        
        position: fixed;
        top: 100%;
        height:20%;
        background: rgba(20,20,20,0.8);
    }

    #x_disp {
        
        position: fixed;
        left:calc(45% + 10px);
        top:0;
        bottom: 0;
        right:0;
        padding:10px;
    }
    body {
        padding:0px;
        margin:0px;
    }
    #x_t2 {
        -webkit-animation:slin 1s;
        position: fixed;
        bottom: 0px;
        height: 40px;
        padding: 10px;
        left:0%;
        width:calc(45% + 10px) ;
        background:#48f;
        border:none;
        font-size: 20px;
        color:white;
        box-shadow:4px 0px 8px #777;
    }
</style>
